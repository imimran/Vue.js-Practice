<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daynamic CSS Class if-else</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">

        <div v-bind:class="{status:status}"> Hi There</div>
        <button v-on:click="status=!status"> Click</button>

        <h1 v-if="gate"> Gate Open</h1>
        <h1 v-else-if="!gate"> Gate close</h1>

        <button v-on:click="gate=!gate">On/OFF</button>





    </div>

    <script src="index.js" type="text/javascript"></script>

</body>

</html>
